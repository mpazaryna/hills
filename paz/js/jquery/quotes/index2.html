<!DOCTYPE html>
<html>
<head>
    <title>Quovolver - a simple jQuery plugin for revolving quotes</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://sebnitu.com/BaseDemo/bootstrap.js"></script>
    
    <!-- Demo Plugin -->
    <script type="text/javascript">
    // Don't execute any code until the DOM is ready!
    jQuery(document).ready(function($) {
        $.get('quotes.txt', function(data) {
            var quotes = data.split("\@");
            var idx = Math.floor(quotes.length * Math.random());
            $('.quotes').html(quotes[idx]);
        });
    });
    </script>
    
    <!-- CSS Test Zone -->
    <style>
    /**
     * Item Styles
     */
    .quovolve {
        margin: 20px 0;
    }
    .quovolve blockquote {
        margin: 0;
    }
    .quovolve blockquote p {
        margin: 10px 0;
    }

    .quotes ul {
        list-style: none;
    }

    /**
     * General Navigation Styles
     */
    .quovolve-nav:before, .quovolve-nav:after {
        content: "\0020"; display: block; height: 0; visibility: hidden;    
    } 
    .quovolve-nav:after { clear: both; }
    .quovolve-nav {
        margin: 20px 0;
        line-height: 30px;
        zoom: 1;
    }

    .quovolve-nav span {
        float: left;
        margin-right: 5px;
    }
    .quovolve-nav a {
        background: #aaa;
        line-height: 20px;
        color: #fff;
        display: block;
        padding: 5px 15px;
        border: 0 none;
        text-align: center;
        /* Border Radius */
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        border-radius: 15px;
        /* Box Shadow */
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0, 0.15);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0, 0.15);
        box-shadow: inset 0 1px 2px rgba(0,0,0, 0.15);
    }
    .quovolve-nav a:hover {
        background: #dd390d;
    }

    /**
     * Numbered Navigation
     */
    .nav-numbers {
        list-style: none; margin: 0;
        float: right;
    }
    .nav-numbers li {
        float: left;
        margin: 0 0 0 5px;
    }
    .nav-numbers li a {
        padding-left: 0; padding-right: 0;
        width: 30px;
    }
    .nav-numbers li.active a, .nav-numbers li a:hover {
        background: #dd390d;
    }

    /**
     * Navigation Description
     */
    .nav-text {
        margin-left: 30px;
        color: #aaa;
    }
    </style>
    
    <!-- JavaScript Test Zone -->
    <script>
    $(document).ready(function() {
        // Example One
        $('#demo-one .quotes').quovolver();
    });
    </script>
    
</head>
<body>

    <div class="wrapper">
        <div class="page">
            
            <div class="demo" id="demo-one">
                <div class="panels">
                    <div class="panel" id="panel-1">
                        
                        <div class="quotes">
                        </div><!-- .quotes -->
                        
                    </div><!-- .panel -->

        </div><!-- .page -->
        
        <footer class="footer">
            <p><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/InteractiveResource" property="dct:title" rel="dct:type">Quovolver</span> is built and maintained by <a xmlns:cc="http://creativecommons.org/ns#" href="http://sebnitu.com" property="cc:attributionName" rel="cc:attributionURL">Sebastian Nitu</a> and is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>. Follow me on <a href="https://twitter.com/sebnitu">Twitter</a>, <a href="https://github.com/sebnitu">GitHub</a> and <a href="http://dribbble.com/sebnitu">Dribbble</a>.</p>
            <p><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png" /></a></p>
        </footer>
        
    </div><!-- .wrapper -->

</body>
</html>
