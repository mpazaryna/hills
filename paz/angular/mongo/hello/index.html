<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple connect to mongo</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.js"></script>
<script type="text/javascript" src="lib/mongolab.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="app">
<div ng-controller="AppController">
    <ul>
        <li ng-repeat="product in products">
            {{product.item}} {{product.qty}}
        </li>
    </ul>
</div>
</body>
</html>
